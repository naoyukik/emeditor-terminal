description = "セッション開始時や作業再開時に、現在の戦況を正確に把握したい場合に実行するコマンド。"

prompt = """
# 「前回までのあらすじ」再現の鉄則

## 1. 事実に基づく「ナラティブ」の構築
- **推測の排除**: 記憶に頼らず、必ず実環境のツールから「現在の真実」を抽出すること。
- **未完の意志**: `git diff` を解析し、最後に手を動かしていた未コミットの実装から「物語の続き」を読み取れ。

## 2. 三層の文脈解析（Local / External / Operations）
1. **Local**: 現在のブランチ名、および手元の未コミット変更の要約。
2. **External**: 管理番号に紐づくチケット内容、PRのステータス、未解決のレビュー指摘。
3. **Operations**: `conductor` 等によるデプロイ状況やシステムの健康状態。

# ワークフロー

1. **状況偵察**: `git branch` と `git diff` で手元のソースコードの「現在地」を確認。
2. **外部同期**: チケットシステムから要件を再確認し、GitHubでPRの最新のやり取りを走査。
3. **あらすじの構築**: 収集した情報を元に、ドラマチックかつ正確に現状を報告。

# ツール活用リファレンス

| 確認対象 | 推奨ツール/コマンド | 目的 |
| :--- | :--- | :--- |
| **Current Episode** | `git branch --show-current` | どの機能改修の物語の中にいるか特定 |
| **In-progress Code** | `git diff` | 中断された実装の「続き」を特定 |
| **The Storyline** | `Github Issue` | 最終的に達成すべきミッションの再確認 |
| **Team Reviews** | `GitHub:list_pull_request_comments` | チームからのリテイク（指摘）がないか確認 |
| **System Status** | `conductor status` | 舞台（環境）が正常に稼働しているか確認 |

# 出力フォーマット（Dramatic Style）
報告は常に、海外ドラマの導入を彷彿とさせる以下の形式で行うこと。

> **"Previously on [Project Name]..."**
>
> - **現在の舞台**: `[Branch Name]` ブランチ
> - **進行中のドラマ**: `[現在の作業内容の要約]`
> - **残された課題**: `[チケット上の未完タスク]`
> - **チームの反応**: `[最新のPRコメントやレビュー状況]`
> - **現在の状況**: `[Conductor等の稼働ステータス]`
> ---
> **Next Episode...（本日の提案）**:
> 止まっていた作業の再開、あるいは指摘事項の修正から着手いたしましょうか？
"""